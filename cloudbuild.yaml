steps:
  # Step 1: Install dependencies
  - name: 'node:23.11.1-alpine3.22'
    entrypoint: npm
    args: ['install']
    id: 'install-dependencies'

  # Step 2: Build the Next.js application
  - name: 'node:23.11.1-alpine3.22'
    entrypoint: npm
    args: ['run', 'build']
    id: 'build-app'
    waitFor: ['install-dependencies']
    env:
      - 'NODE_ENV=production'

  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/memomind:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/memomind:latest'
      - '.'
    id: 'build-docker-image'
    waitFor: ['build-app']

  # Step 4: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/memomind:$COMMIT_SHA'
    id: 'push-docker-image'
    waitFor: ['build-docker-image']

  # Step 5: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/memomind:latest'
    id: 'push-latest-tag'
    waitFor: ['build-docker-image']

  # Step 6: Deploy to Cloud Run (commented out)
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'memomind'
  #     - '--image'
  #     - 'gcr.io/$PROJECT_ID/memomind:$COMMIT_SHA'
  #     - '--region'
  #     - 'us-central1'
  #     - '--platform'
  #     - 'managed'
  #     - '--allow-unauthenticated'
  #     - '--set-env-vars'
  #     - 'NODE_ENV=production'
  #     - '--set-secrets'
  #     - 'DB_USER=DB_USER:latest,DB_HOST=DB_HOST:latest,DB_NAME=DB_NAME:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_PORT=DB_PORT:latest'
  #   id: 'deploy-cloud-run'
  #   waitFor: ['push-docker-image']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/memomind:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/memomind:latest'

# Build timeout
timeout: '1200s'

# Options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
